<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Login</title>
  <style>
    body {
  margin: 0;
  height: 100vh;
  font-family: 'Courier New', monospace;
  color: #00ffcc;

  /*bima.JPG*/
  background-image: url('bima.JPG');
  background-size: cover;       /* agar foto menutupi seluruh layar */
  background-position: center;  /* posisi foto di tengah */
  background-repeat: no-repeat; /* tidak diulang */
}


    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    .login-box {
      background-color: rgba(20, 20, 20, 0.9);
      padding: 40px;
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #1a1a1a;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-size: 1em;
      border-radius: 5px;
      outline: none;
    }

    .login-box input:focus {
      box-shadow: 0 0 10px #0066ff;
      border-color: #0066ff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      border: none;
      color: #0d0d0d;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      box-shadow: 0 0 15px #00ffcc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="glitch" data-text="Welcome Bim2Cybersecurity Login">
  üîê Welcome Bim2Cybersecurity Login
</h2>
<div class="marquee">
  <span>üöÄ Selamat datang di dunia Cyber, Bim2Cybersecurity! üöÄ</span>
</div>
    <form>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
